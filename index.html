<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>API Example</title>
    <link rel="stylesheet" href="compiled/main.css"/>
</head>
<body>
  <div class="category-control-panel is-hidden" data-plugin="ShowOnCategoryButtonClick">
    <div class="category-control-panel__buttons" data-plugin="CategoryButtons SetActiveButtonOnCategoryButtonClick">
      <button class="category-control-panel__news-button" data-category="news">News</button>
      <button class="category-control-panel__sport-button" data-category="sport">Sport</button>
      <button class="category-control-panel__celebrity-button" data-category="celebrity">Celebrity</button>
      <button class="category-control-panel__tv-button" data-category="tv">TV</button>
    </div>
    <!-- feature to be added -->
    <div class="category-control-panel__filter" style="display: none;">
      <label class="category-control-panel__filter-label">Filter: </label>
      <input class="category-control-panel__filter-box" type="text">
    </div>
  </div>
  <div class="resulting-articles" data-plugin="PopulateContentOnAjaxResponseParsed"></div>
  <div class="category-selection-buttons" data-plugin="CategoryButtons HideOnCategoryButtonClick">
    <button class="category-selection-buttons__news-button" data-category="news">News</button>
    <button class="category-selection-buttons__sport-button" data-category="sport">Sport</button>
    <button class="category-selection-buttons__celebrity-button" data-category="celebrity">Celebrity</button>
    <button class="category-selection-buttons__tv-button" data-category="tv">TV</button>
  </div>
  <script src="compiled/main.js"></script>
</body>
</html>
